<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Transaksi{% endblock %}</title>
    <!--
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
-->
    <!-- Tailwind CSS (dihasilkan oleh Tailwind CLI) -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

    <!-- Alpine.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.5/cdn.min.js" defer></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Font Awesome CDN (versi 6+) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <!--flowbite-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables Core -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Tailwind Plugin -->
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>

    <!--Sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>

<body
    class="bg-white flex flex-col p-0 md:p-0 min-h-screen bg-gradient-to-b from-slate-50 to-gray-100 w-full text-gray-800">

    <nav class="border-gray-200 bg-white shadow z-10">
        <div class="max-w-screen-xl flex flex-wrap items-center mx-auto px-4 py-3 md:py-3 sm:p-3">
            <nav class="flex relative ml-auto" aria-label="User navigation">
                <div class="relative self-center">
                    <div class="flex flex-row space-x-1 sm:space-x-3">
                        <span class="flex items-center space-x-3 rtl:space-x-reverse">
                            <span
                                class="sm:inline text-sm uppercase font-normal hover:text-blue-600 focus:outline-none">
                                Catat<span class="font-[1000]">Inventaris</span>
                            </span>
                        </span>
                        <span class="sm:inline text-sm self-center">|</span>
                        <div class="flex items-center text-sm group space-x-2" type="button">
                            <span>Halo<strong class="ml-1 capitalize font-bold">___</strong></span>
                        </div>
                    </div>
            </nav>
        </div>
    </nav>
    <div x-data="{ open: false, userMenuOpen: false }" class="flex">
        <!-- Sidebar Toggle Button -->
        <div class="fixed top-1 left-2 z-50">
            <button @click="open = !open"
                class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 text-gray-600 transform transition-transform duration-300"
                    :class="open ? 'rotate-90' : 'rotate-0'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- Sidebar (Desktop Only) -->
        <div x-show="open"
            class="flex flex-col h-screen w-52 bg-lime-50 border-r border-gray-100 fixed top-0 left-0 z-40 py-4 overflow-hidden transition-all duration-300"
            :class="open ? 'w-52' : 'w-0'">
            <!-- Sidebar Navigation -->
            <nav class="space-y-2 px-2 mt-8 w-full text-sm">
                <a href="" class="flex items-center gap-x-3 p-2 rounded-lg hover:bg-gray-100 
                        transition-all duration-200 group">
                    <div class="flex items-center justify-center w-6">
                        <!-- Dashboard Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
                        </svg>
                    </div>
                    <span class="whitespace-nowrap text-gray-700
                    transition-all duration-300 
                    overflow-hidden">
                        Dashboard
                    </span>
                </a>

                <a href="/inventaris" class="flex items-center gap-x-3 p-2 rounded-lg hover:bg-gray-100 
                        transition-all duration-200 group">
                    <div class="flex items-center justify-center w-6">
                        <!-- shop Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                    </div>
                    <span class="whitespace-nowrap text-gray-700
                    transition-all duration-300 
                    overflow-hidden">
                        Manajemen Barang
                    </span>
                </a>

                <a href="/peminjaman" class="flex items-center gap-x-3 p-2 rounded-lg hover:bg-gray-100 
                        transition-all duration-200 group">
                    <div class="flex items-center justify-center w-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                        </svg>
                    </div>
                    <span class="whitespace-nowrap text-gray-700
                    transition-all duration-300 
                    overflow-hidden">
                        Peminjaman
                    </span>
                </a>

                <!-- Divider before Logout -->
                <div class="border-t border-gray-200 my-2"></div>

                <!-- Logout -->
                <a href="" class="flex items-center gap-x-3 p-2 rounded-lg hover:bg-gray-100 
                        transition-all duration-200 group">
                    <div class="flex items-center justify-center w-6">
                        <!-- Logout Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </div>
                    <span class="whitespace-nowrap text-red-700
                    transition-all duration-300 
                    overflow-hidden">
                        Logout
                    </span>
                </a>
            </nav>
        </div>


        <!-- Main Content -->
        <div class="w-full
                   transition-all duration-300 ease-in-out 
                   md:pl-0" :class="open ? 'md:pl-48' : 'md:pl-0'">

            <div class="container mx-auto py-0 md:py-4 w-full px-0 md:px-8">
                <div class="flex md:flex-col w-full gap-4">
                    {% block content %} <!-- Konten di sini --> {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer class="backdrop-blur-sm py-2 sm:py-3 mt-auto shadow bg-white text-center text-xs sm:text-sm text-gray-800">
        <div class="container mx-auto">
            <p>&copy; <span id="current-year"></span> catat-inventaris. All rights reserved.</p>
        </div>
    </footer>

    <!--Current Year-->
    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>

</html>
