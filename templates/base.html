<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catat Keuangan{% endblock %}</title>

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d6efd">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/icon2.png') }}">

    <!-- Tailwind CSS (dihasilkan oleh Tailwind CLI) -->
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

    <!-- Font Awesome CDN (versi 6+) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables Core -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>


    <!-- Chart js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!--Sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>

<body
    class="bg-white flex flex-col p-0 md:p-0 min-h-screen bg-gradient-to-b from-slate-50 to-gray-100 w-full text-gray-800">
    <nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-50" x-data="{ userMenuOpen: false }">
        <div class="max-w-screen-xl mx-auto px-4 py-1.5">
            <div class="flex items-center justify-between">

                <!-- Left Side - Logo and Navigation Menu -->
                <div class="flex items-center space-x-8">
                    <!-- Logo/Brand -->
                    <div class="flex items-center flex-shrink-0">
                        <a href="https://www.flaticon.com/free-icons/investment-growth" target="_blank" rel="noopener noreferrer" title="Investment growth icons created by karthiks_18 - Flaticon">
                        <img src="{{ url_for('static', filename='icons/icon.png') }}" alt="Logo" style="width: 35px; height: 35px;"
                            class="object-contain transition-transform duration-200 hover:scale-110">
                        </a>
                        <span
                            class="text-sm font-normal text-gray-900 uppercase tracking-wide hover:text-blue-600 focus:outline-none transition-colors duration-200 cursor-pointer">
                            Catat<span class="font-black">Keuangan</span>
                        </span>
                    </div>

                    <!-- Navigation Menu -->
                    <div class="flex items-center">

                    </div>
                </div>

                <!-- Right Side -->
                <div class="relative">
                    <!-- Trigger Dropdown -->
                    <div id="dropdownTrigger"
                        class="flex items-center gap-2 text-sm text-gray-600 cursor-pointer hover:text-gray-800 transition-colors">
                        <span>Halo, {{ session['user'] }}</span>
                        <svg id="chevronIcon" class="w-4 h-4 transition-transform duration-200" fill="none"
                            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>

                    <!-- Dropdown Menu -->
                    <div id="dropdownMenu"
                        class="absolute right-0 top-full mt-2 w-44 bg-white rounded shadow-lg opacity-0 invisible transition-all duration-200 transform scale-95 z-50">
                        <button id="installBtn"
                            class="flex items-center gap-2 w-full px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 text-left cursor-pointer">
                            <i class="fa-solid fa-download w-4 text-center"></i>
                            Install App
                        </button>
                        <hr class="border-gray-100">
                        <a href="{{ url_for('logout') }}"
                            class="flex items-center gap-2 w-full px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 text-left">
                            <i class="fa-solid fa-right-from-bracket w-4 text-center"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="flex">
        <!-- Main Content -->
        <div class="w-full
                   transition-all duration-300 ease-in-out">

            <div class="container mx-auto pt-6 w-full">
                <div class="flex md:flex-col w-full gap-4">
                    {% block content %} <!-- Konten di sini --> {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer class="backdrop-blur-sm py-2 sm:py-3 mt-auto shadow bg-white text-center text-xs sm:text-sm text-gray-800">
        <div class="container mx-auto">
            <p>&copy; <span id="current-year"></span> catat-keuangan. All rights reserved.</p>
        </div>
    </footer>

    <!--Current Year-->
    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>

    <!--smooth dropdown-->
    <script>
        const trigger = document.getElementById('dropdownTrigger');
        const menu = document.getElementById('dropdownMenu');

        trigger.addEventListener('click', function () {
            if (menu.classList.contains('invisible')) {
                menu.classList.remove('invisible', 'opacity-0', 'scale-95');
                menu.classList.add('opacity-100', 'scale-100');
            } else {
                menu.classList.add('invisible', 'opacity-0', 'scale-95');
                menu.classList.remove('opacity-100', 'scale-100');
            }
        });

        // Optional: close dropdown if clicked outside
        document.addEventListener('click', function (e) {
            if (!trigger.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add('invisible', 'opacity-0', 'scale-95');
                menu.classList.remove('opacity-100', 'scale-100');
            }
        });
    </script>
</body>

</html>
