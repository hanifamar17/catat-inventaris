{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<style>
    /* Header style: gray text, not bold */
    table.dataTable thead th {
        background-color: #f9fafb;
        /* Tailwind's gray-50 */
        color: #6b7280 !important;
        /* Tailwind's gray-500 */
        font-weight: 400 !important;
        /* Normal, not bold */
        font-size: 0.875rem !important;
        /* text-sm */
        padding: 6px 8px !important;
        white-space: nowrap;
    }

    /* Table body cell style */
    table.dataTable tbody td {
        font-size: 0.875rem !important;
        /* text-sm */
        padding: 4px 8px !important;
        white-space: nowrap;
        vertical-align: middle;
    }

    /* Full width and auto layout */
    table.dataTable {
        width: 100% !important;
        table-layout: auto;
    }

    /* Align details icon center if responsive collapse is used */
    table.dataTable.dtr-inline.collapsed>tbody>tr>td:first-child:before {
        top: 50%;
        transform: translateY(-50%);
    }

    .currency {
        font-family: 'Courier New', monospace;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .animate-spin {
        animation: spin 1s linear infinite;
    }
</style>

<section class="w-full text-gray-800 text">
    <!-- Spinner Loading Overlay -->
    <div id="loading-overlay"
        class="fixed inset-0 bg-white/60 backdrop-blur-sm flex items-center justify-center z-40 hidden">
        <div role="status">
            <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101"
                fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    </div>

    <div class="flex flex-col gap-4 md:gap-8 space-y-6">
        <div class="w-full space-y-6">
            <div class="bg-white rounded-t-4xl md:rounded-xl">
                <div class="space-y-6 p-6">
                    <div class="md:flex items-center justify-between mb-6">
                        <div class="text-center md:text-left space-y-2">
                            <h2 class="text-xl font-medium text-gray-800 capitalize">Informasi Peminjaman</h2>
                            <p class="text-gray-500 text-sm">Lengapi detail peminjaman barang inventaris</p>
                        </div>
                        <div class="mb-4 flex justify-center mt-2 md:flex md:justify-end space-x-2">
                            <!--others-->
                        </div>
                    </div>

                    <!-- Step 1: Cek Ketersediaan -->
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <label>Tanggal Pinjam:</label>
                        <input type="date" name="tgl_pinjam" required>
                        <label>Tanggal Kembali:</label>
                        <input type="date" name="tgl_kembali" required>
                        <button type="submit" name="cek_ketersediaan">Cek Ketersediaan</button>
                    </form>

                    {% if available %}
                    <h3>Pilih Barang</h3>
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <input type="hidden" name="submit_peminjaman" value="1">

                        <label>Kode Barang:</label>
                        <select name="kode_barang" required onchange="updateBarang(this)">
                            <option value="">-- Pilih --</option>
                            {% for b in available %}
                            <option value="{{ b[0] }}" data-nama="{{ b[1] }}" data-merek="{{ b[2] }}">
                                {{ b[0] }} - {{ b[1] }}
                            </option>
                            {% endfor %}
                        </select><br><br>

                        <label>Nama Barang:</label>
                        <input type="text" name="nama_barang" id="nama_barang" readonly><br>
                        <label>Merek:</label>
                        <input type="text" name="merek" id="merek" readonly><br><br>

                        <label>Nama Peminjam:</label>
                        <input type="text" name="nama" required><br>
                        <label>Instansi:</label>
                        <input type="text" name="instansi" required><br>
                        <label>No. Telepon:</label>
                        <input type="text" name="telp" required><br><br>

                        <button type="submit" name="submit_peminjaman">Ajukan Peminjaman</button>
                    </form>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

</section>

<!--Swal mixin-->
<script>
    // Mixin untuk toast notifikasi
    const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 2500,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
        }
    });
</script>

<!--Update detail peminjaman-->
<script>
    function updateBarang(select) {
        const selectedOption = select.options[select.selectedIndex];
        document.getElementById('nama_barang').value = selectedOption.dataset.nama || '';
        document.getElementById('merek').value = selectedOption.dataset.merek || '';
    }
</script>


<!--Loading page spinner-->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadingOverlay = document.getElementById('loading-overlay');
        const navLinks = document.querySelectorAll('nav a');

        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                if (!link.classList.contains('text-gray-400')) {
                    showLoading();
                }
            });
        });

        // Sembunyikan saat halaman selesai dimuat
        window.addEventListener('load', hideLoading);
    });
</script>


{% endblock %}
